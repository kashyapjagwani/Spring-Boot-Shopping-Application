<style>
#top-hr{
	display: block;
	border-top: 2px solid #F0690D;
}
#sub-wrapper{
	overflow-x : hidden;
}
.old-price {
	text-decoration: line-through;
}
div.numbers{
	font-size : 10px;
	text-align : right;
}
</style>

<div id="sub-wrapper">
<h2>Deals of the Day!</h2>
<hr id="top-hr">
<div class="row">
                   
                    <!-- for loop in angular -->
                    
                    <div class="col-lg-3 col-sm-6" ng-repeat="p in pofd">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="ti-control-forward"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>{{p.name}}</p>
                                            <p class="old-price">$2999</p>
                                            <p class="new-price">${{p.price}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <a ui-sref="/show/vendor({vid:{{p.vendor.id}}})"> Show Vendor</a>
                                        <br>
                                        <a ui-sref="/addtocart({pid:{{p.id}}})" target="_blank">Add to Cart</a>
                                        <br>                                       
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
</div>
